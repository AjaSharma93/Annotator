<div class="col-lg-12" *ngIf="uploadedFiles.length>0">
    <div class="row" style="margin: 0 auto;">
        <h2>Annotated Images</h2>
    </div>
    <div class="row">
        <div *ngFor="let file of uploadedFiles; let i=index" class="col-md-6">
            <mat-card style="width: 20em;">
                <mat-card-title></mat-card-title>
                <img mat-card-image class="imgs" src="{{file.imageUrl}}" alt="{{file.fName}}">
                <mat-card-content>
                    <br>
                    <p><strong>Uploaded On:</strong> {{ file.uploadedDate | date :'short'}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-button>View</button> -->
                    <button mat-button (click)="openAnnotator(i)">Edit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
